<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>URL Shortener</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 40px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
        }
        .card {
            margin-top: 20px;
        }
        .btn-primary {
            width: 100%;
        }
        .short-url {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Generate Short URL</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/generate}" method="post">
                <div class="form-group">
                    <label for="url">URL:</label>
                    <input type="text" id="url" name="url" class="form-control" placeholder="Enter URL" required>
                </div>
                <div class="form-group">
                    <label for="expirationDate">Expiration Date (optional):</label>
                    <input type="datetime-local" id="expirationDate" name="expirationDate" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Generate</button>
            </form>
            <div class="short-url" th:if="${shortLink}">
                <h5>Short URL</h5>
                <p><a th:href="${shortLink}" th:text="${shortLink}" target="_blank"></a></p>
            </div>
            <div class="alert alert-danger" role="alert" th:if="${error}">
                <h5>Error</h5>
                <p th:text="${error}"></p>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
